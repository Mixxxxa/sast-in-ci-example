name: Build and PVS-Studio analysis
on: workflow_dispatch
jobs:
  build-analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Install tools
        run: |
          wget -q -O - https://files.pvs-studio.com/etc/pubkey.txt \
            | sudo apt-key add -
          sudo wget -O /etc/apt/sources.list.d/viva64.list \
            https://files.pvs-studio.com/etc/viva64.list
          sudo apt update
          sudo apt-get install -y dotnet-sdk-9.0
          sudo apt install pvs-studio
          sudo apt install pvs-studio-dotnet
          pvs-studio-analyzer credentials ${{ secrets.PVS_STUDIO_CREDENTIALS }}
      - name: Build
        run: |
          dotnet build sast-in-ci-example.sln
      - name: Analyze
        run: |
          pvs-studio-dotnet -t sast-in-ci-example.sln -o ./sast-in-ci-example.json -r
      - name: Convert report
        run: |
          plog-converter -t sarif -o report.sarif sast-in-ci-example.json
      - name: Publish report
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: report.sarif
          category: PVS-Studio